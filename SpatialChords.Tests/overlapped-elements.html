<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * { position:absolute; }
        textarea { height: 300px;width: 500px;}

        #hStart { left:0px; top:0px; }
        #hFirst { left:100px; top:0px; }
        #hSecond { left:200px; top:0px; }
        #hThird { left:300px; top:0px; }

        #vStart { left:0px; top:500px; }
        #vFirst { left:0px; top:600px; }
        #vSecond { left:0px; top:700px; }
        #vThird { left:0px; top:800px; }
    </style>
</head>
<body>
    <textarea id="hStart">start</textarea>
    <textarea id="hThird">third</textarea>
    <textarea id="hSecond">second</textarea>
    <textarea id="hFirst">first</textarea>

    <textarea id="vStart">start</textarea>
    <textarea id="vThird">third</textarea>
    <textarea id="vSecond">second</textarea>
    <textarea id="vFirst">first</textarea>
</body>
</html>
